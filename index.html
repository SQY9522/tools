<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="مجموعة أدوات مجانية للتعامل مع الألوان والنصوص والوسائط | Free tools for colors, text, and media manipulation">
    <meta name="keywords" content="color picker, media downloader, text tools, symbol replacer, أدوات ويب, استخراج الألوان, تحميل الوسائط">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Web Tools | أدوات ويب">
    <meta property="og:description" content="مجموعة أدوات مجانية للتعامل مع الألوان والنصوص والوسائط | Free tools for colors, text, and media manipulation">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#4F46E5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Web Tools | أدوات ويب</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
    <noscript>
        <style>
            .requires-js { display: none !important; }
            .no-js-message { display: block !important; }
        </style>
    </noscript>
</head>
<body class="bg-gray-50 min-h-screen" data-page="main">
    <!-- Skip to main content -->
    <a href="#main-content" class="skip-to-main">
        Skip to main content
    </a>

    <!-- No JavaScript Message -->
    <div class="no-js-message hidden fixed inset-0 bg-white p-4 z-50">
        <div class="max-w-md mx-auto text-center">
            <i class="fas fa-exclamation-triangle text-yellow-500 text-4xl mb-4"></i>
            <h2 class="text-xl font-bold mb-2">JavaScript Required</h2>
            <p>Please enable JavaScript to use this application.</p>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
    </div>

    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50" role="navigation" aria-label="Main navigation">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-xl font-bold text-gray-800" data-ar="أدوات ويب" data-en="Web Tools">أدوات ويب</h1>
                <button aria-label="Change Language" class="text-gray-600 hover:text-blue-600 transition">
                    <i class="fas fa-language text-xl" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="pt-24 pb-12 px-4 min-h-screen bg-gray-50" role="main">
        <div class="max-w-6xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Color Picker Card -->
                <a href="color.html" class="tool-card group" role="button" aria-label="Color Picker Tool">
                    <div class="icon-wrapper bg-gradient-to-br from-red-400 to-pink-500 group-hover:from-red-500 group-hover:to-pink-600">
                        <i class="fas fa-eye-dropper" aria-hidden="true"></i>
                    </div>
                    <h2 class="tool-title" data-ar="استخراج الألوان" data-en="Color Picker">استخراج الألوان</h2>
                    <p class="tool-description" data-ar="استخرج الألوان من الصور أو اختر لونًا مباشرة" data-en="Extract colors from images or pick colors directly">
                        استخرج الألوان من الصور أو اختر لونًا مباشرة
                    </p>
                </a>

                <!-- Media Downloader Card -->
                <a href="media.html" class="tool-card group" role="button" aria-label="Media Downloader Tool">
                    <div class="icon-wrapper bg-gradient-to-br from-blue-400 to-indigo-500 group-hover:from-blue-500 group-hover:to-indigo-600">
                        <i class="fas fa-download" aria-hidden="true"></i>
                    </div>
                    <h2 class="tool-title" data-ar="تحميل الوسائط" data-en="Media Downloader">تحميل الوسائط</h2>
                    <p class="tool-description" data-ar="حمل مقاطع الفيديو والصور من مواقع التواصل الاجتماعي" data-en="Download videos and images from social media">
                        حمل مقاطع الفيديو والصور من مواقع التواصل الاجتماعي
                    </p>
                </a>

                <!-- Symbol Replacer Card -->
                <a href="replacer.html" class="tool-card group" role="button" aria-label="Symbol Replacer Tool">
                    <div class="icon-wrapper bg-gradient-to-br from-green-400 to-emerald-500 group-hover:from-green-500 group-hover:to-emerald-600">
                        <i class="fas fa-exchange-alt" aria-hidden="true"></i>
                    </div>
                    <h2 class="tool-title" data-ar="تبديل العلامات" data-en="Symbol Replacer">تبديل العلامات</h2>
                    <p class="tool-description" data-ar="استبدل العلامات والرموز في النصوص بسهولة" data-en="Replace symbols and characters in text easily">
                        استبدل العلامات والرموز في النصوص بسهولة
                    </p>
                </a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
